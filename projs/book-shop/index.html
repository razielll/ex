<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="lib/bs4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <h1 class="display-4"> Welcome to the book shop</h1>

    <a href="#" onclick="readAndAddNewBook()">Add new book</a>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="book modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Book details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="description"></p>
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                    <img src="img/1.jpg" class="img-fluid book-pic">
                    <div class="rate">
                        Rate book:
                        <span class="rateUp" data-rate="up" onclick="onRate()">üëç</span>
                        <span class="rateDown" data-rate="down" onclick="onRate()">üëé</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col-3" style="border-left:1px solid black;">Actions</th>
            </tr>
        </thead>
        <tbody class="book-table">
        </tbody>
    </table>

    <form class="input-field">
        <div class="form-group">
            <label for="read-data"></label>
            <input type="text" class="form-control read-data" placeholder="Example input">
        </div>
 -->






    <script src="lib/jquery.js"></script>
    <script src="lib/bs4/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
