<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Todos</title>
</head>

<body onload="init()">
    <h1>
        Todos <span class="active-count"></span>
        (total: <span class="total-count"></span>)
    </h1>

    <div class="container">
        <button class="btn btn-add" onclick="addTodo()">+</button>
        <ul class="todos">
           
        </ul>

        <span class="items-left"></span> 
        <span class="selector status-filter" onclick="setFilter(this)">Done</span>
        <span class="selector status-filter" onclick="setFilter(this)">Active</span>
        <span class="selector status-filter" onclick="setFilter(this)">All</span>
        
        <!-- <select class="selector status-filter" onchange="setFilter(this.value)">
            <option>All</option>
            <option>Active</option>
            <option>Done</option>
        </select> -->
        <select class="selector sort-filter" onchange="sortFilter(this.value)">
            <option>Alphabetical</option>
            <option>Date</option>
            <option>Importance</option>
        </select>
        
    </div>

</body>

</html>
